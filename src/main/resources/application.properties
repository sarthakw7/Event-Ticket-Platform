spring.application.name=ticket

# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=changemeinprod!


# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Tells Flyway to create its history table in an existing database
spring.flyway.baseline-on-migrate=true

# OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/event-ticket-platform
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/event-ticket-platform/protocol/openid-connect/certs
